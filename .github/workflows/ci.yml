name: CI

on: push

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        include:
          - image: '2.176/Dockerfile'
            tags: [ "spryker/jenkins:2.176", "spryker/jenkins:latest" ]
            platforms: [ 'linux/amd64', 'linux/arm64' ]

          - image: '2.305/Dockerfile'
            tags: [ "spryker/jenkins:2.305" ]
            platforms: [ 'linux/amd64', 'linux/arm64' ]

          - image: '2.324/Dockerfile'
            tags: [ "spryker/jenkins:latest", "spryker/jenkins:2.324" ]
            platforms: [ 'linux/amd64', 'linux/arm64' ]

          - image: 'nginx/Dockerfile'
            tags: [ "spryker/jenkins:nginx-latest" ]
            platforms: [ 'linux/amd64', 'linux/arm64' ]
    steps:
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v1

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v1

      - name: Login to DockerHub
        uses: docker/login-action@v1
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and push
        id: docker_build
        uses: docker/build-push-action@v2
        with:
          push: ${{ github.ref == 'refs/heads/master' }}
          file: ${{ matrix.image }}
          tags: ${{ join(matrix.tags) }}
          platforms: ${{ join(matrix.platforms) }}
