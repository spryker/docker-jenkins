name: Generate Release Notes

on:
  push:
    branches:
      - master

jobs:
  get-merged-pr:
    runs-on: ubuntu-latest
    outputs:
      pr_number: ${{ steps.get-pr.outputs.pr_number }}
    steps:
      - name: Get merged PR number
        id: get-pr
        uses: actions-ecosystem/action-get-merged-pull-request@v1
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}

  generate-release-notes:
    needs: get-merged-pr
    if: needs.get-merged-pr.outputs.pr_number != ''
    strategy:
      fail-fast: false
      matrix:
        include:
          ### Jenkins 2.4
          - image: "2.492.3/Dockerfile"
            tag: "2.492.3"
            platforms: "linux/amd64"
            image_type: "Jenkins"
    uses: spryker-projects/gha-reusable-workflows/.github/workflows/release-notes-with-scans.yml@feat-release-notes
    with:
      image: ${{ matrix.image }}
      tag: ${{ matrix.tag }}
      platforms: ${{ matrix.platforms }}
      image_type: ${{ matrix.image_type }}
      pr-number: ${{ needs.get-merged-pr.outputs.pr_number }}
    secrets:
      DOCKER_USERNAME: ${{ secrets.DOCKER_USERNAME }}
      DOCKER_PASSWORD: ${{ secrets.DOCKER_PASSWORD }}
      AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
      AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
      AWS_REGION: ${{ secrets.AWS_REGION }}
      AWS_ACCOUNT_ID: ${{ secrets.AWS_ACCOUNT_ID }}
      AWS_ECR_REPO: ${{ secrets.AWS_ECR_REPO }}